name: Update OpenAPI Schema

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-openapi:
    name: Update OpenAPI Schema
    runs-on: ubuntu-latest
    env:
      KEEP_BACKEND_URL: "http://localhost:8080"
      KEEP_API_KEY: "keepappkey"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup state directory with proper permissions
        run: |
          mkdir -p state
          chmod 777 state
          touch state/db.sqlite3
          chmod 666 state/db.sqlite3

      - name: Start Keep backend with latest image
        uses: hoverkraft-tech/compose-action@v2.2.0
        with:
          compose-file: ./docker-compose.yml
          down-flags: "--volumes"
          pull-flags: "--quiet"

      - name: Wait for Keep backend
        timeout-minutes: 2
        run: |
          echo "Waiting for Keep backend API..."
          max_retries=12
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            if curl -s -f -H "X-API-KEY: keepappkey" http://localhost:8080/providers > /dev/null; then
              echo "Keep backend is ready"
              exit 0
            fi
            retry_count=$((retry_count + 1))
            echo "Attempt $retry_count of $max_retries: Waiting for Keep backend..."
            sleep 10
          done
          echo "Keep backend failed to respond"
          docker compose logs
          exit 1

      - name: Fetch OpenAPI schema
        id: fetch-openapi
        run: |
          echo "Fetching OpenAPI schema from Keep backend..."
          curl -s -H "X-API-KEY: keepappkey" http://localhost:8080/openapi.json > ./new-openapi.json
          if [ ! -s ./new-openapi.json ]; then
            echo "Failed to fetch OpenAPI schema"
            exit 1
          fi

          # Get the version from the OpenAPI schema
          VERSION=$(jq -r '.info.version' ./new-openapi.json)
          echo "keep_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check for differences
        id: check-diff
        run: |
          if ! cmp -s ./openapi.json ./new-openapi.json; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in OpenAPI schema"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in OpenAPI schema"
          fi

      - name: Update OpenAPI file
        if: steps.check-diff.outputs.has_changes == 'true'
        run: |
          mv ./new-openapi.json ./openapi.json

      - name: Create Pull Request
        if: steps.check-diff.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update OpenAPI schema to version ${{ steps.fetch-openapi.outputs.keep_version }}"
          title: "chore: update OpenAPI schema to version ${{ steps.fetch-openapi.outputs.keep_version }}"
          body: |
            This PR updates the OpenAPI schema to version ${{ steps.fetch-openapi.outputs.keep_version }}.

            The update was automatically generated by the GitHub Actions workflow.
          branch: update-openapi-schema
          base: main
          delete-branch: true
          draft: always-true
          add-paths: |
            openapi.json
